<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predicción de Ingreso UNMSM</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://imgmedia.larepublica.pe/640x371/larepublica/original/2022/10/14/63498dadc8837d13c17ad4b1.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 600;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predicción de Ingreso</h1>
        <form action="/predecir" method="post">

            <label for="CARRERA">Carrera:</label>
            <select name="CARRERA" id="CARRERA">
                {% for carrera in carreras %}
                    <option value="{{ carrera }}">{{ carrera }}</option>
                {% endfor %}
            </select>

            <label for="PUNTAJE">Puntaje:</label>
            <input type="number" name="PUNTAJE" required>

            <label for="SEDE">Sede:</label>
            <select name="SEDE" id="SEDE">
                <option value="LIMA">LIMA</option>
                <option value="S.J.L">S.J.L</option>
                <option value="VILLA RICA">VILLA RICA</option>
                <option value="HUARAL">HUARAL</option>
                <option value="CHILCA">CHILCA</option>
                <option value="HUARMEY">HUARMEY</option>
                <option value="OYÓN">OYÓN</option>
                <option value="CHANCAY">CHANCAY</option>
                <!-- Agrega más opciones si tu modelo lo necesita -->
            </select>

            <label for="PERIODO">Periodo:</label>
            <select name="PERIODO" id="PERIODO">
                <option value="I">I</option>
                <option value="II">II</option>
            </select>

            <label for="Nº POSTULACION">Número de Postulación:</label>
            <input type="number" name="Nº POSTULACION" required>

            <label for="SEXO">Sexo:</label>
            <select name="SEXO" id="SEXO">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <label for="EDAD">Edad:</label>
            <input type="number" name="EDAD" required>

            <label for="TIPO_COLEGIO">Tipo de Colegio:</label>
            <select name="TIPO_COLEGIO" id="TIPO_COLEGIO">
                <option value="NACIONAL">Nacional</option>
                <option value="PRIVADO">Privado</option>
            </select>

            <input type="submit" value="Predecir">
        </form>
    </div>
</body>
</html>
